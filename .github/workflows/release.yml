name: Release
on: [push]

jobs:
  Build-Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.9.0
        env:
          CIBW_ENVIRONMENT: PATH=$(pwd)/go/bin:$PATH
          CIBW_BEFORE_ALL: sh setup-golang.sh
          CIBW_BUILD: "cp39-* cp10-*"
          CIBW_SKIP: "*musllinux*"
          CIBW_ARCHS: "x86_64 aarch64"

      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: ./wheelhouse/*.whl

  Build-MacOS:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
          cache: true
          cache-dependency-path: "gotfparse/go.sum"

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U wheel cffi

      - name: Build wheels
        run:
          python setup.py bdist_wheel --dist-dir wheelhouse

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: ./wheelhouse/*.whl
