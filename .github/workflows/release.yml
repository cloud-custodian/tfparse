name: Release
on: [push]

jobs:
  Build-Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.9.0
        env:
          CIBW_ENVIRONMENT: PATH=$(pwd)/go/bin:$PATH
          CIBW_BEFORE_ALL: sh setup-golang.sh
          CIBW_BUILD: "cp39-* cp10-*"
          CIBW_SKIP: "*musllinux*"
          CIBW_ARCHS: native

      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: ./wheelhouse/*.whl

  Build-MacOS:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
          cache: true
          cache-dependency-path: "gotfparse/go.sum"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.9.0
        env:
          CIBW_BUILD: "cp10-*"
          CIBW_ARCHS: native

      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: ./wheelhouse/*.whl
